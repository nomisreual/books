<!-- For rendering the search results requested -->
<thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published in</th>
    </tr>
</thead>

<tbody>
{% for result in results %}
<tr>
    <td><a href="{{ url_for('.book_details') }}">{{ result.title }}</a></td>
    <td>{{ result.author.fullname }}</td>
    <td>{{ result.year }}</td>
</tr>
{% endfor %}
</tbody>
