name: Docker Image CI

on:
  [workflow-dispatch]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nomisreual/books:latest 
      working-directory: src/books
    - name: publish
      run: docker push nomisreual/books:latest
